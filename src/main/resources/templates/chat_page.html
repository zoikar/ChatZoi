<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatZoi</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf1f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: #f8e9f1;
            border-right: 1px solid #e0b9d8;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #7a1e7a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0b9d8;
        }

        .new-thread-btn {
            background: #d94e9c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .conversations-list {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .conversation-item {
            background: #f3d6ea;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #5a2a5a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item.active {
            background-color: #d94e9c;
            color: white;
        }

        .conversation-name {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .conversation-actions form {
            display: inline;
        }

        .conversation-actions button {
            background: none;
            border: none;
            color: #7a1e7a;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 5px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            position: relative;
            padding: 1rem 2rem;
            background-color: #f8e9f1;
            color: #7a1e7a;
            font-weight: bold;
            border-bottom: 1px solid #e0b9d8;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .header-left {
            flex: 0 0 auto;
            font-size: 1.3rem;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #d94e9c;
            white-space: nowrap;
        }

        .header-right {
            flex: 1 1 auto;
        }

        .chat-container {
            flex: 1;
            padding: 1rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #d94e9c;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #f3d6ea;
            color: #4a1f4a;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            border-top: 1px solid #e0b9d8;
            background-color: #f8e9f1;
        }

        textarea {
            flex: 1;
            border-radius: 8px;
            border: 1px solid #e0b9d8;
            padding: 0.75rem;
            font-size: 1rem;
            resize: none;
            background-color: #fff5fb;
            color: #4a1f4a;
        }

        button#send-btn {
            background-color: #d94e9c;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
        }

    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <span>Conversations</span>
        <form th:action="@{/threads/create}" method="post">
            <button class="new-thread-btn" type="submit">+</button>
        </form>
    </div>
    <div class="conversations-list">
        <div th:each="thread : ${threads}"
             th:classappend="${thread.id} == ${activeThreadId} ? 'active' : ''"
             class="conversation-item">

            <a th:href="@{/threads/{id}/select(id=${thread.id})}" class="conversation-name" th:text="${thread.th_name}">Thread</a>

            <div class="conversation-actions">
                <form th:action="@{/threads/{id}/delete(id=${thread.id})}" method="post">
                    <button type="submit" title="Delete">üóëÔ∏è</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <header>
        <div class="header-left">ChatZoi</div>
        <div class="header-center" th:if="${activeThreadName}" th:text="${activeThreadName}"></div>
        <div class="header-right"></div>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="message bot">Hello! How can I help you today?</div>
        <div class="message user">Hi! Can you help me build a chat page?</div>
    </div>

    <div class="input-area">
        <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-btn">Send</button>
    </div>
</div>

</body>
</html>
