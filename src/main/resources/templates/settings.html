<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Settings | ChatZoi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .settings-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        h2 {
            color: #7a1e7a;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            color: #4a1f4a;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #e0b9d8;
            font-size: 1rem;
            background-color: #fff5fb;
            color: #4a1f4a;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus, select:focus {
            border-color: #d94e9c;
            outline: none;
        }
        button {
            background-color: #d94e9c;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c63d8b;
        }
    </style>
</head>
<body>
<div class="settings-card">
    <h2>Account Settings</h2>
    <form th:action="@{/profile/update}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:value="${user.name}" readonly />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />

        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current" />

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
